<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="form-group text-center">
                  <label for="name" style="font-size: 30px; ">Registration Form</label>
                </div>
              </div>
            </div>
        </div>          
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Father Name</label>
                    <input type="text" name="fathername" id="fathername" class="form-control"
                        placeholder="Enter Your Father Name" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="number" id="number" class="form-control" placeholder="Enter Your Number"
                        aria-describedby="helpId">
                </div>
                <br>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" id="age" name="age" min="0" max="3s0">
                </div>
                <div class="form-group">
                    <label>Select Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Marital Status:</label><br>
                    <input type="radio" id="single" name="maritalStatus" value="single">
                    <label for="single">Single</label><br>
                    <input type="radio" id="married" name="maritalStatus" value="married">
                    <label for="married">Married</label><br>
                    <input type="radio" id="divorced" name="maritalStatus" value="divorced">
                    <label for="divorced">Divorced</label><br>
                    <input type="radio" id="widowed" name="maritalStatus" value="widowed">
                    <label for="widowed">Widowed</label><br>
                  </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please Confirm Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="form-group">
                      <label for="browsers">Which Browser Do You Have?</label>
                      <br>
                      <select class="selectpicker" multiple data-live-search="true">
                        <option></option>
                        <option>Google Chrome</option>
                        <option>Moxila Firfox</option>
                        <option>Opera</option>
                        <option>Internet Explorer</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect">Select Month</label>
                        <select class="form-control" id="exampleSelect">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>

                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </body>

</html>
